<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
  <head>
    <title>IDE</title>
    <link rel="stylesheet" type="text/css" href="jquery/themes/custom-theme/jquery.ui.all.css" />
    <link rel="stylesheet" type="text/css" href="test.css" />
    
    <script type="text/javascript" src="jquery/jquery-1.4.2.js"></script>
    
    <script type="text/javascript" src="jquery/jquery.scrollTo.js"></script>
    <script type="text/javascript" src="jquery/jquery.jqote2.js"></script>
    <script type="text/javascript" src="jquery/jquery.my.enumerable.js"></script>
    
    <script type="text/javascript" src="jquery/ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="jquery/ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="jquery/ui/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="jquery/ui/jquery.ui.draggable.js"></script>
    <script type="text/javascript" src="jquery/ui/jquery.ui.droppable.js"></script>
    <script type="text/javascript" src="jquery/ui/jquery.ui.resizable.js"></script>
    <script type="text/javascript" src="jquery/ui/jquery.ui.sortable.js"></script>
    <script type="text/javascript" src="jquery/ui/jquery.ui.position.js"></script>
    <script type="text/javascript" src="jquery/ui/jquery.effects.core.js"></script>
    <script type="text/javascript" src="jquery/jquery.layout.js"></script>
    
    <script type="text/javascript" src="extensions-jQuery.js"></script>
    <script type="text/javascript" src="tk/tk.js"></script>
    <script type="text/javascript" src="tk/win.js"></script>
    <script type="text/javascript" src="tk/box.js"></script>
    <script type="text/javascript" src="tk/test.js"></script>
  </head>
  <body>
    <div id="test-table-layout" class="tk window">
      <table style="height:100%; width:100%;">
        <tr style="height:1px">
          <td class="tk titre">
            <div class="tk box">
              Titre
              <br/>
              Je prends mon titre !
              <br/>
              Ça rigole pas !
            </div>
          </td>
        </tr>
        <tr>
          <td class="tk contenu">
            <div class="tk box">
              Contenu A
            </div>
          </td>
        </tr>
        <tr>
          <td rowspan="3" class="tk contenu">
            <div class="tk box">
              Contenu B
            </div>
          </td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr style="height:1px">
          <td class="tk pied">
            <div class="tk box">
              Pied
              <br/>
              Je prends mon pied !
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div id="test-ui-layout" class="tk window">
      <div class="ui-layout-north tete">
        Titre
        <br/>
        Je prends mon titre !
        <br/>
        Ça rigole pas !
      </div>
      <div class="ui-layout-center contenu">
        Contenu A
        Contenu B
      </div>
      <div class="ui-layout-south pied">
        Pied
        <br/>
        Je prends mon pied !
      </div>
    </div>
    <div id="test-js-layout" class="tk window">
      <div class="tk titre">
        <table class="tk box-table">
          <tr>
            <td>
              <div class="tk box">
                Titre
                <br/>
                Je prends mon titre !
                <br/>
                Ça rigole pas !
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="tk contenu auto-height">
        <table class="tk box-table">
          <tr>
            <td class="tk box">
              Contenu A
            </td>
          </tr>
        </table>
      </div>
      <div class="tk contenu auto-height">
        <table class="tk box-table">
          <tr class="tk box-tr">
            <td class="tk box-td box">
              Contenu B
            </td>
          </tr>
        </table>
      </div>
      <div class="tk pied">
        <table class="tk box-table">
          <tr>
            <td>
              <div class="tk box">
                Pied
                <br/>
                Je prends mon pied !
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/x-jqote-template" id="tk-box">
      <![CDATA[
        <table class="tk box-table">
          <tr class="tk box-tr">
            <td class="tk box-td box" style="text-align:<%:hpos%>; vertical-align:<%:vpos%>;">
              <%:contenu%>
            </td>
          </tr>
        </table>
      ]]>
    </script>
    <script type="text/x-jqote-template" id="tk-window">
      <![CDATA[
        <div class="tk window">
          <div class="tk titre">
            <%:titre%>
          </div>
          <div class="tk contenu auto-height">
            <%:contenu%>
          </div>
          <div class="tk pied">
            <%:pied%>
          </div>
        </div>
      ]]>
    </script>
  </body>
</html>
